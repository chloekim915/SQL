<!DOCTYPE html>

<!--html 시작 태그, 사용할 언어 설정 -> 절대적이진 않다! -->
<html lang="en">

<head>
    <!-- charset : 문자열 인코딩 셋팅, UTF-8이 표준적 -->
    <meta charset="UTF-8">
    <!--http-equiv : 새로고침 시의 옵션을 설정할수 있음. 주기도 설정 가능-->
    <!--5초마다 새로고침-->
    <meta http-equiv="refresh" content="5">
    <!--5초 뒤에 이동-->
    <!-- <meta http-equiv="refresh" content="5, http://www.google.com"> -->
    <!--페이지에 너비나 장치에 따른 최적화 해상도 옵션을 설정할수 있음-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title : 브라우저 상단에 표기 될 제목-->
    <title>★★누구누구 홈페이지 입니다. 환영합니다!!★★</title>

    <!--css를 로드하는 헤더-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <!--java script를 로드하는 헤더-->
    <script src="main.js"></script>
</head>

<body>
    <h1>Hello HTML World!!</h1>
</body>

</html>
